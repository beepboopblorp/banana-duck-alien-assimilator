<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Banana Duck Alien Assimilator</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity duckie id="theduckie">
        <a-sphere class="duckie" position="1 1.5 -3" radius="0.5" color="#edda9f"></a-sphere>
        <a-cylinder class="duckie" position="1 0.75 -3" radius="0.5" height="1.5" color="#edda9f"></a-cylinder>
        <a-cone class="duckie" position=".35 1.5 -3" radius-bottom="0.2" height="0.4" color="#ff9b4f" rotation="0 0 90"></a-cone>
        <a-sphere class="duckie" position="0.6 1.7 -3.2" radius="0.05" color="#000"></a-sphere>
        <a-sphere class="duckie" position="0.6 1.7 -2.8" radius="0.05" color="#000"></a-sphere>
        <a-sphere class="duckie" position="0.6 0 -2.8" radius="0.2" color="#ff9b4f"></a-sphere>
        <a-sphere class="duckie" position="0.6 0 -3.2" radius="0.2" color="#ff9b4f"></a-sphere>
        <a-cylinder class="duckie" position="1 0.5 -3" radius="0.55" height="1.3" color="#FFC65D"></a-cylinder>
        <a-cylinder class="duckie" position="1 0.97 -2.3" color="#edda9f" radius="0.4" height="0.05" rotation="45 0 0"></a-cylinder>
        <a-cylinder class="duckie" position="1 0.97 -3.7" color="#edda9f" radius="0.4" height="0.05" rotation="-45 0 0"></a-cylinder>
        <a-sphere position="30 30 30" color="#FFFFF" radius="2"></a-sphere>
      </a-entity>
        
      <a-camera>
        <a-cursor id="mouse" visible="true" color="#FFF"></a-cursor>
      </a-camera>      
      
      <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#974021"></a-plane>
      <a-box position="19 0 -11" color="#974021"></a-box><a-box position="4 0 9" color="#974021"></a-box>
      <a-cone position="-12 0 13" color="#974021"></a-cone><a-cone position="-13 0 10" color="#974021"></a-cone>
      <a-cylinder position="-4 0 -6" color="#974021"></a-cylinder><a-cylinder position="12 0 18" color="#974021"></a-cylinder>
      <a-dodecahedron position="-8 0 3" color="#974021"></a-dodecahedron><a-dodecahedron position="19 0 -11" color="#974021"></a-dodecahedron>
      <a-octahedron position="-3 0 20" color="#974021"></a-octahedron><a-octahedron position="-2 0 -1" color="#974021"></a-octahedron>
      <a-icosahedron position="18 0 -6" color="#974021"></a-icosahedron><a-icosahedron position="-12 0 20" color="#974021"></a-icosahedron>
      <a-sphere position="9 0 8" color="#974021"></a-sphere><a-sphere position="-10 0 19" color="#974021"></a-sphere>
      <a-tetrahedron position="2 0 -4" color="#974021"></a-tetrahedron><a-tetrahedron position="18 0 2" color="#974021"></a-tetrahedron>
      <a-torus position="-20 0 -13" color="#974021"></a-torus><a-torus position="6 0 19" color="#974021"></a-torus>
      <a-torusknot position="1 0 13" color="#974021"></a-torusknot><a-torusknot position="16 0 6" color="#974021"></a-torusknot>
      <a-sky color="#101226"></a-sky>
    </a-scene>
    
    <p id="yourhealth">Your Health: 100</p>
    <p id="opponenthealth"> Opponent Health: 100 </p>
    
    <div id="engage">
      <p id="agr"> Aggression: 0 </p>
      <p id="ducklabel">Banana Duck:</p>
      <p id="duckspeak"></p>
      <input id="youspeak" type="text" placeholder="Enter your response.">
      <button id="enterspeak">Enter</button>
    </div>
    <div id="popup">
      <p id="pfightmode">Oh no, the banana duck has gotten too aggressive!</p>
      <button id="fightmode">FIGHT!</button>
    </div>
    <img id="exploded" src="explosion.png">
    <p id="fightinstruct"><i>Press the spacebar to attack the banana duck.</i></p>
    <script src="script.js"></script>
  </body>
</html>
